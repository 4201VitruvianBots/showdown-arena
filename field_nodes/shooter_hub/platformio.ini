[platformio]
default_envs = esp32_s3_devkitm_1

[env:esp32_s3_devkitm_1]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.35/platform-espressif32.zip
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
    fastled/FastLED
    Wire
    adafruit/Adafruit BusIO
    adafruit/Adafruit GFX Library
    ESP32 HUB75 LED MATRIX PANEL DMA Display@3.0.14
    arduino-libraries/Ethernet@^2.0.2
	https://github.com/bblanchon/ArduinoJson.git
	ESPAsyncWebServer
	esp32async/AsyncTCP@^3.4.8
build_flags = 
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DARDUINO_USB_MODE=1
	-DESP32_S3_DEVKITM_1
	-DBOARD_HAS_PSRAM
lib_compat_mode = strict
